type Query {
    hello(name: String) :String!
    getTodos: [Todo]!
    getTodoById(id: Int): Todo!
    getUserId(id: Int):User!
  }

  enum TodoSatusEnum {
    WAITING
    IN_PROGRESS
    CANCELED
    DONE
  }

  type Todo {
    id: ID!
    name: String!
    content: String!
    status: TodoSatusEnum!
    user: User!
  }

  type User {
    id: ID!
    name: String!
    email: String!
    todos: [Todo]!
  }

